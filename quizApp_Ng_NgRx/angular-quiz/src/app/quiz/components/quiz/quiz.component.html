<div class="quiz">
  <div *ngIf="!(showResults$ | async) else showResults">
    <div class="score">
      <p> Question {{currentQuestionIndex$ | async}} / {{questionsLength$ | async}}</p>
    </div>
    <app-quiz-question></app-quiz-question>
    <div class="next-button" (click)="nextQuestion()">
      <p>
        Next question
      </p>
    </div>
  </div>
  <ng-template #showResults>
    <div class="results">
      <div class="congratulations">
        <p>Congratulations</p>
      </div>
      <div class="results-info">
        <div>
          <p>You have completed quiz</p>
        </div>
        <div>
          <p>
            You have got <span>{{correctAnswerCount$ | async}}</span> of <span>{{questionsLength$ | async}}</span> right
          </p>
        </div>
      </div>
      <div (click)="restart()" class="next-button">
        <p>
          Restart
        </p>
      </div>
    </div>
  </ng-template>

</div>
